<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>{{.ActionTitle}} - Manga Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css?v=2">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="manga-header">
            <h1><i class="bi bi-book-half"></i>Manga Tool</h1>
            <p class="lead">{{.ActionTitle}}</p>
        </div>

        <!-- Flash Messages -->
        {{if .Flashes}}
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i>
                <div>
                    {{range .Flashes}}
                        {{.Message}}<br>
                    {{end}}
                </div>
            </div>
        {{end}}

        <!-- Navigation Links -->
        <div class="nav-links">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="bi bi-plus-circle"></i> Add Manga
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage-manga">
                        <i class="bi bi-gear"></i> Manage Manga
                    </a>
                </li>
            </ul>
        </div>

        <div class="form-section">
            <div class="card-header">
                {{.ActionTitle}}
            </div>

            <div class="alert alert-info">
                {{.Description}}
            </div>

            <div class="selected-manga">
                <p class="manga-name">{{.Title}}</p>
                
                <form action="/{{.Action}}/{{.Title}}" method="POST">
                    <div style="text-align: center;">
                        <button type="submit" name="confirm" value="yes" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i>Confirm
                        </button>
                        <a href="/manage-manga" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="footer">
            <p>Manga Tool &copy; {{.CurrentYear}}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
