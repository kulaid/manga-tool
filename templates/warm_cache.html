<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Warm Cache - Manga Tool</title>
    <style>html,body{background-color:#000!important;color:#fff!important;margin:0;padding:0}</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css?v=2">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="manga-header">
            <h1><i class="bi bi-lightning-charge"></i>Manga Tool</h1>
            <p class="lead">Warm Cache</p>
        </div>

        <!-- Flash Messages -->
        {{if .Flashes}}
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i>
                <div>
                    {{range .Flashes}}
                        {{.Message}}<br>
                    {{end}}
                </div>
            </div>
        {{end}}

        <!-- Navigation Links -->
        <div class="nav-links">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="bi bi-plus-circle"></i>Add Manga
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage-manga">
                        <i class="bi bi-gear"></i>Manage Manga
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/processes">
                        <i class="bi bi-activity"></i>Processes
                    </a>
                </li>
            </ul>
        </div>

        <div class="cache-section">
            <div class="card-header">
                Warm Cache
            </div>

            {{if .Title}}
                <!-- Selected manga section -->
                <div class="selected-manga">
                    <p class="manga-name">{{.Title}}</p>
                    
                    <form action="/warm-cache/{{.Title}}" method="POST">
                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="refresh_komga" name="refresh_komga" checked>
                            <label class="form-check-label" for="refresh_komga">Refresh Komga libraries after warming cache</label>
                        </div>
                        <div style="text-align: center;">
                            <button type="submit" name="confirm" value="yes" class="btn btn-primary">
                                <i class="bi bi-lightning-charge"></i>Warm Cache
                            </button>
                            <a href="/manage-manga" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            {{else}}
                <!-- Manual entry section -->
                <div class="manual-title-entry">
                    <form action="/warm-cache" method="POST">
                        <div class="form-group mb-3">
                            <label for="manga_title" class="form-label">Manga Title</label>
                            <input type="text" class="form-control" id="manga_title" name="manga_title" value="{{.Title}}" required placeholder="Enter manga title...">
                        </div>

                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="refresh_komga" name="refresh_komga" checked>
                            <label class="form-check-label" for="refresh_komga">Refresh Komga libraries after warming cache</label>
                        </div>

                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-lightning-charge"></i>Warm Cache
                            </button>
                            <a href="/manage-manga" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            {{end}}
        </div>

        <div class="footer">
            <p>Manga Tool &copy; {{.CurrentYear}}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
